<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>body {
        font-family: Arial, sans-serif;
    }
    
    .product-title {
        font-size: 2rem;
        font-weight: bold;
    }
    
    .product-description {
        margin: 1rem 0;
    }
    
    .product-price {
        font-size: 1.5rem;
        color: #007bff;
    }
    
    .carousel-item img {
        height: 400px;
        object-fit: cover;
    }
    
    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
    footer {
        background-color: #343a40;
    }
    
    footer .social-icons i {
        margin: 0 10px;
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">EDITING PACK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Page -->
    <div class="container my-5">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#productCarousel" data-slide-to="1"></li>
                        <li data-target="#productCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.ytimg.com/vi/aOhd7lZtef0/maxresdefault.jpg" class="d-block w-100" alt="Product Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ytimg.com/vi/-PVJoL637MY/maxresdefault.jpg" class="d-block w-100" alt="Product Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.ytimg.com/vi/3QxMc_DlaPk/maxresdefault.jpg" class="d-block w-100" alt="Product Image 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h1 class="product-title">Grey Coffee Mug</h1>
                <p class="product-description">THIS IS MY EDITING PACK</p>
                <h3 class="product-price">$49.99</h3>


                <!-- Add to Cart -->
                <div class="d-flex">
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Related Products -->
        <h2 class="my-4 text-center">Related Products</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://i.ytimg.com/vi/WNblRLa7BtQ/maxresdefault.jpg" class="card-img-top" alt="Related Product 1">
                    <div class="card-body">
                        <h5 class="card-title">PROJECT FILE 1</h5>
                        <p class="card-text">$29.99</p>
                        <a href="product1.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://i.ytimg.com/vi/tof192aAWKg/maxresdefault.jpg" class="card-img-top" alt="Related Product 2">
                    <div class="card-body">
                        <h5 class="card-title">PROJECT FILE 2</h5>
                        <p class="card-text">$39.99</p>
                        <a href="product2.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://i.ytimg.com/vi/LIbFBBbl7no/maxresdefault.jpg" class="card-img-top" alt="Related Product 3">
                    <div class="card-body">
                        <h5 class="card-title">PROJECT FILE 3</h5>
                        <p class="card-text">$19.99</p>
                        <a href="product3.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-2">&copy; All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
